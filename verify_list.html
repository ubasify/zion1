{% extends 'base.html' %}
{% block content %}
<p>Rebuilt Employee List</p>
<form method="GET">
    <select name="department">
        <option value="">All</option>
        {% for dept in departments %}
        <option value="{{ dept.id }}" {% if current_filters.department==dept.id|stringformat:"s" %}selected{% endif %}>
            {{ dept.name }}</option>
        {% endfor %}
    </select>
</form>
{% endblock %}
