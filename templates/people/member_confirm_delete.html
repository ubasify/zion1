{% extends 'base.html' %}

{% block header_title %}Delete Member{% endblock %}

{% block content %}
<div
    class="max-w-md mx-auto mt-20 bg-white dark:bg-slate-800 p-8 rounded-2xl border border-slate-200 dark:border-white/5 shadow-lg text-center">
    <div class="w-16 h-16 bg-red-50 text-red-500 rounded-full flex items-center justify-center mx-auto mb-6">
        <i data-lucide="alert-triangle" class="w-8 h-8"></i>
    </div>

    <h3 class="text-xl font-bold text-slate-900 dark:text-white mb-2">Delete {{ object.first_name }} {{ object.last_name }}?</h3>
    <p class="text-slate-500 dark:text-slate-400 mb-8">
        Are you sure you want to delete this member? This action cannot be undone.
    </p>

    <form method="post" class="flex flex-col gap-3">
        {% csrf_token %}
        <button type="submit"
            class="w-full bg-red-500 hover:bg-red-600 text-white py-2.5 rounded-lg font-medium transition-colors">
            Yes, Delete Member
        </button>
        <a href="{% url 'member-list' %}"
            class="w-full bg-slate-100 hover:bg-slate-200 text-slate-600 py-2.5 rounded-lg font-medium transition-colors">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
